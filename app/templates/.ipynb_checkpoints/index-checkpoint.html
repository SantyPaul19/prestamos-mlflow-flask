<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Préstamos Santiago Zagal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Evaluación de Préstamo</h2>

    {% if prediction_text %}
        <div class="alert alert-success text-center" role="alert">
            {{ prediction_text }}
        </div>
    {% endif %}

    {% if error_text %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error_text }}
        </div>
    {% endif %}

    <form method="POST">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Género</label>
                <select class="form-select" name="Gender" required>
                    <option value="1">Hombre</option>
                    <option value="0">Mujer</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado Civil</label>
                <select class="form-select" name="Married" required>
                    <option value="1">Casado</option>
                    <option value="0">Soltero</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Dependientes</label>
                <select class="form-select" name="Dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3 o más</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Educación</label>
                <select class="form-select" name="Education" required>
                    <option value="0">Graduado</option>
                    <option value="1">No Graduado</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Autónomo</label>
                <select class="form-select" name="Self_Employed" required>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Área de Propiedad</label>
                <select class="form-select" name="Property_Area" required>
                    <option value="0">Rural</option>
                    <option value="1">Semiurbana</option>
                    <option value="2">Urbana</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Ingreso del Solicitante</label>
                <input type="number" class="form-control" name="ApplicantIncome" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Ingreso del Co-solicitante</label>
                <input type="number" class="form-control" name="CoapplicantIncome" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Monto del Préstamo</label>
                <input type="number" class="form-control" name="LoanAmount" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Plazo del Préstamo (en días)</label>
                <input type="number" class="form-control" name="Loan_Amount_Term" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Historial de Crédito</label>
                <select class="form-select" name="Credit_History" required>
                    <option value="1.0">Buen historial (1)</option>
                    <option value="0.0">Mal historial (0)</option>
                </select>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Predecir</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
